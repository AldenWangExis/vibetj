name: 功能建议
description: 建议新功能或改进
title: "[Feature] "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        ## 感谢你的建议！
        
        我们欢迎任何有助于改进 VibeTJ 的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题或需求
      description: 这个功能要解决什么问题？或者满足什么需求？
      placeholder: 例如：我希望能够按照技术栈筛选成员
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何实现这个功能？
      placeholder: 例如：在成员列表页添加一个筛选下拉框，可以选择不同的技术栈
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过其他实现方式吗？
      placeholder: 例如：也可以使用标签云的形式展示

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他任何有助于理解这个功能的信息
      placeholder: 例如：参考其他网站的实现、设计稿、用户调研等

  - type: checkboxes
    id: contribution
    attributes:
      label: 贡献意愿
      description: 你愿意参与实现这个功能吗？
      options:
        - label: 我愿意提交 Pull Request 来实现这个功能
        - label: 我可以帮助测试这个功能
        - label: 我可以帮助完善文档

